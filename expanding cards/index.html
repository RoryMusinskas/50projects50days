<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <script
      src="https://kit.fontawesome.com/0053558a29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1565856313988-edf74945474c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
        "
      >
        <h3>Big Drift</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1596275506088-c127c3ebc567?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1934&q=80);
        "
      >
        <h3>Drone shot</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1565856314574-1bbed11d6686?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
        "
      >
        <h3>Picnic Bay</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1535727058460-508200c0757b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
        "
      >
        <h3>Mt. Bishop</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1566743404291-450ae6b90674?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1575&q=80);
        "
      >
        <h3>Squeaky Beach</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
